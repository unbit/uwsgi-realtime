[uwsgi]
plugin = realtime
http-socket = :9090
route-run = log:${HTTP_CONTENT_ENCODING}
route = ^/stream.webm$ goto:stream
route-run = last:
static-map = /=tests/webm.html
offload-threads = 1

route-label = stream
route-if = equal:${REQUEST_METHOD};GET webm:uwsgi
route-if = equal:${REQUEST_METHOD};POST istream:uwsgi
