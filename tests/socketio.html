<!doctype html>
<html>
<body>
	<script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
	<script>
		var socket = io();
		localStorage.debug='*';	
		socket.on('helloworld', function(msg){
			console.log('message');
			document.body.innerHTML += msg;
		});
		socket.on('message', function(msg){
			console.log('[message]');
			document.body.innerHTML += msg;
		});
	</script>
	<div><input type="text" id="msg" ><button id="submit" onClick="socket.emit('hello', 'world');">send</button></div>
</body>
</html>
